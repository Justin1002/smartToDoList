<!DOCTYPE html>
<html lang="en">

<head>
	<title>Home Page</title>

	<link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
	<link rel="stylesheet" href="/vendor/border-box.css" type="text/css" />
	<link rel="stylesheet" href="/styles/layout.css" type="text/css" />
	<link rel="stylesheet" href="/styles/main.css" type="text/css" />

	<script type="text/javascript" src="/vendor/jquery-3.0.0.js"></script>
	<script type="text/javascript" src="/scripts/app.js"></script>
	<script type="text/javascript" src="/scripts/new-task.js"></script>
	<script type="text/javascript" src="/scripts/edit-task.js"></script>
  <script type="text/javascript" src="/scripts/renderTasks.js"></script>

	<script src="https://kit.fontawesome.com/fca2dbd734.js" crossorigin="anonymous"></script>
</head>

<body>
	<header>
		<i class="fas fa-check-circle"></i>
		<div>
			<h1>Kaylin</h1>
			<button><i class="fas fa-sign-out-alt"></i></button>
		</div>
	</header>

	<main>
		<div class="button-group">
			<button>All</button>
			<button><i class="fas fa-tv"></i></button>
			<button><i class="fas fa-utensils"></i></button>
			<button><i class="fas fa-book"></i></button>
			<button><i class="fas fa-shopping-cart"></i></button>
			<button>Other</button>
			<button><i class="fas fa-check-square"></i></button>
		</div>

		<!-- Open The Modal -->
		<button id="new-task">Add a new task</button>

		<!-- The Modal -->
		<div id="new-task-popup" class="modal">

			<!-- Modal content -->
			<div class="modal-content">
				<span class="close">&times;</span>
				<form id="new-task-form">
					<div>
						<textarea name="text_description" id="task-description"></textarea>
						<button type="submit" class ='submit-task'>Submit</button>
            <div class="error"></div>
					</div>
				</form>
			</div>
		</div>
  	<!-- The Modal -->
		<div class="edit-task-popup modal">

				<!-- Modal content -->
			<div class="modal-content">
				<span class="close">&times;</span>
				<form id="edit-task-form" method="POST" action="/tasks/:id">
					<div>
							<label for="category">Category:</label>
							<select id="categories" name="categories">
								<option value="Uncategorized">Uncategorized</option>
								<option value="To Watch">To Watch</option>
								<option value="To Eat">To Eat</option>
								<option value="To Read">To Read</option>
								<option value="To Buy">To Buy</option>
							</select>
							<textarea name="text" placeholder="New Description"></textarea>
							<button type="submit">Submit</button>
					</div>
				</form>
			</div>
		</div>


		<section id="tasks-container">
			<div class="category-watch">
				<h2>To watch:</h2>
				<div class=watch-tasks></div>
			</div>
			<div class="category-eat">
				<h2>To eat:</h2>
				<div class=eat-tasks></div>
			</div>
			<div class="category-read">
				<h2>To read:</h2>
				<div class=read-tasks></div>
			</div>
			<div class="category-buy">
				<h2>To buy:</h2>
				<div class=buy-tasks></div>
			</div>
			<div class="category-null">
				<h2>Uncategorized:</h2>
				<div class=null-tasks></div>
			</div>
		</section>
	</main>
</body>

</html>
