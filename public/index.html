<!DOCTYPE html>
<html lang="en">

<head>
	<title>Home Page</title>

	<link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
	<link rel="stylesheet" href="/vendor/border-box.css" type="text/css" />
	<link rel="stylesheet" href="/styles/layout.css" type="text/css" />
	<link rel="stylesheet" href="/styles/main.css" type="text/css" />

	<script type="text/javascript" src="/vendor/jquery-3.0.0.js"></script>
	<script type="text/javascript" src="/scripts/app.js"></script>
  <script type="text/javascript" src="/scripts/main.js"></script>
  <script type="text/javascript" src="/scripts/login.js"></script>
  <script type="text/javascript" src="/scripts/header.js"></script>
	<script type="text/javascript" src="/scripts/new-task.js"></script>
	<script type="text/javascript" src="/scripts/edit-task.js"></script>
	<script type="text/javascript" src="/scripts/renderTasks.js"></script>

	<script src="https://kit.fontawesome.com/fca2dbd734.js" crossorigin="anonymous"></script>
</head>

<body>
	<header id="header"></header>

	<main>

		{% comment %} <!-- The Modal -->
		<div id="new-task-popup" class="modal">

			<!-- Modal content -->
			<div class="modal-content">
				<span class="close">&times;</span>
				<form id="new-task-form">
					<div>
						<textarea name="text_description" id="task-description"></textarea>
						<button type="submit" class='submit-task'>Submit</button>
						<div class="error"></div>
					</div>
				</form>
			</div>
		</div>
		<!-- The Modal -->
		<div id="edit-task-popup" class="modal">

			<!-- Modal content -->
			<div class="modal-content">
				<span class="close">&times;</span>
				<form id="edit-task-form">
					<div>
						<label for="category">Category:</label>
						<select class="category-select" name="category">
							<option value="null">Uncategorized</option>
							<option value="watch">To Watch</option>
							<option value="eat">To Eat</option>
							<option value="read">To Read</option>
							<option value="buy">To Buy</option>
						</select>
						<textarea name="text_description" id='edit-task-description' placeholder="New Description"></textarea>
						<button type="submit">Submit</button>
						<div class="error"></div>
					</div>
				</form>
			</div>
		</div> {% endcomment %}

	</main>
</body>

</html>
